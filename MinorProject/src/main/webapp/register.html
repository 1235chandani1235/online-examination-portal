<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
    .central-div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
    <div class="central-div">
        <form action="controller.jsp">
            <input type="hidden" name="page" value="register">
            <table>
                <tr>
                    <td colspan="2">
                        <h2 style="text-align: center;">Register New User</h2>
                    </td>
                </tr>
                <tr>
                    <td><label>First Name</label></td>
                    <td><input type="text" name="fname" class="text" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text" name="lname" class="text" placeholder="Last Name"></td>
                </tr>

                <tr>
                    <td><label>User Name</label></td>
                    <td><input type="text" name="uname" class="text" placeholder="User Name"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="email" class="text" placeholder="Email"></td>
                </tr>

                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" name="pass" class="text" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><label>Contact No</label></td>
                    <td><input type="text" name="contactno" class="text" placeholder="Contact No"></td>
                </tr>
                <tr>
                    <td><label>City</label></td>
                    <td><input type="text" name="city" class="text" placeholder="City"></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><input type="text" name="address" class="text" placeholder="Address"></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="text-align: center;"><input type="submit" value="Register Now" class="button"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
